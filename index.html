<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Profile Page</title>
</head>
<body>
    <!-- barra de navegacion -->
    <header class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Conections</a></li>
                <li><button class="btn">Sing Out</button></li>
            </ul>
    </header>
    <!-- termina barra de navegaciontar de perfil -->
    <!-- tarjeta de perfil -->
    <div class="contenedor"> 
        <div class="nombre">
            <img src="css/images/jane-m.jpg" alt="foto de perfil" class="foto-de-perfil">
            <h1>Jane Doe</h1>
        </div>
        <div class="residencia">
            <img src="css/images/map-marker.png" alt="icono de ubicación" class="icono-de-ubicacion">
            <p class="residencia-1">Seatle</p>
        </div>
        <div class="habilidades">
            <ul class="habilidades-1">
                <li>Developer</li>
                <li>Engineer</li>
                <li>Problem Solver</li>
            </ul>
            <p class="habilidades-2">Master of shadows and the Internet!</p>
        </div>
        <div class="editar-perfil">
            <img src="css/icons/gear.png" alt="icono de configuración" class="icono-de-configuracion">
            <p class="editar-perfil-1">edit profile</p>
        </div>
    </div>
    <!-- tarjeta de perfil -->
    <!--inicio tarjeta educacion-->
    <div class="educacion">
        <h2 class="educacion-titulo">Education</h2>
        <ul id="educacion-listado">
        <li class="educacion-cursos">Coding Dojo - Full Stack Bootcamp</li>
            <p class="educacion-fechas">Dec 2019 - Mar 2020</p>
            <p class="educacion-conocimientos">Triple black belt in Python, MERN, and C#</p>
        </ul>
    </div>
    <!--fin tarjeta educacion-->
</body>
</html>
